<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form ngForm class="example-form" #loginForm>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="userEmail" name="email" type="email" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="userPassword" name="password" type="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit($event)">Log in</button>
      </form>
    </mat-card>
  
  </div>
