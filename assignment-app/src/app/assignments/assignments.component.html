<main class="container">
  <nav><a routerLink="/add">
      <button mat-flat-button class="ajouterBtn" color="accent">
        Ajouter un devoir
      </button>
      <button mat-flat-button class="ajouterBtn" color="accent">
        Peupler BD
      </button>
    </a></nav>

  <mat-list *ngFor="let assignment of assignments">
    <nav><a routerLink="/assignment/{{assignment.id}}">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ assignment.nom }}</mat-card-title>
          <mat-card-subtitle>{{ assignment.course.teacher }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="" alt="Photo of teacher">
        <mat-card-content>
          <p>
            {{ assignment.comments }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      
        <h3 mat-subheader>Date de rendu {{assignment.dateDeRendu | date}}</h3>
        <mat-list-item >
          <p appRendu *ngIf="assignment.rendu; else nonsoumis">
            {{assignment.nom}} rendu.
          </p>
          <mat-divider></mat-divider>
          <ng-template #nonsoumis>
            <p>Devoir intitul√© {{assignment.nom}} non rendu.</p>
          </ng-template>
        </mat-list-item>
      </a></nav>
  </mat-list>
</main>
