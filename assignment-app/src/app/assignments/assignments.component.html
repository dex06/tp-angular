<main class="container">
  <nav>
    <a routerLink="/add">
      <button mat-flat-button class="ajouterBtn" color="accent">
        Ajouter un devoir
      </button>
      <button mat-flat-button class="ajouterBtn" color="accent">
        Peupler BD
      </button>
    </a>
  </nav>

  <mat-list *ngFor="let assignment of assignments">
      <mat-card  class="example-card">
        <mat-card-header>
          <div mat-card-avatar src="{{ assignment.course.course_src }}"></div>
          <mat-card-title>{{ assignment.nom }}</mat-card-title>
          <mat-card-subtitle>{{ assignment.course.teacher }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image src="{{ assignment.course.teacher_src }}" alt="Photo of {{ assignment.course.teacher }}">    
        </mat-card-content>
    
        <mat-card-actions>
          <button mat-button (click)="showDetails(assignment.id)">Modify</button>
        </mat-card-actions>
      </mat-card>
  </mat-list>
