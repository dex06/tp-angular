<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignement {{assignment.nom}}</h1>
  <form ngForm class="form">
  <mat-form-field>
    <input matInput placeholder="nom" [(ngModel)]="assignment.nom" name="nom">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="assignment.dateDeRendu" name="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button (click)="onSaveAssignment($event)">
    Save
  </button>
  </form>
</div>
